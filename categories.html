---
title: Categories
layout: default
---

{% include header.html %}

<div class="g-banner categories-banner {{ site.postPatterns | prepend: 'post-pattern-' }} {{ site.theme-color | prepend: 'bgcolor-' }}" data-theme="{{ site.theme-color }}">
    <h2>CATEGORIES</h2>
</div>

<main class="categories-content">

    <ul class="categories-list">
        {% for category in site.categories %}
        <li>
            <span class="category-name" id="{{ category[0] }}">「{{ category[0] }}」</span>
            {% for post in category[1] %}
            <a class="category-post" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            {% endfor %}
        </li>
        {% endfor%}
    </ul>
</main>

{% include footer.html %}
